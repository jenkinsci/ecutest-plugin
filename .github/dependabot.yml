version: 2
updates:
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    reviewers:
      - 'TT-S3-D1'
      - 'MartinGroscheTT'
    ignore:
      - dependency-name: 'io.jenkins.plugins:warnings-ng'
        versions:
          - '> 9.11.1'
      - dependency-name: 'org.jenkins-ci.main:jenkins-core'
        versions:
          - '> 2.319.3'
      - dependency-name: 'org.xerial:sqlite-jdbc'
        versions:
          - '> 3.7.2'
      - dependency-name: 'io.jenkins.tools.bom:bom-2.319.x'
        versions:
          - '> 100.0'
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
