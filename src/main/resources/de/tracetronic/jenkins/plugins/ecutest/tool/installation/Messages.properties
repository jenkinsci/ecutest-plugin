ET.DisplayName=ECU-TEST
ET.IsUnixSystem=Entry is not required because Jenkins master is running on an Unix-based system, configure each \
        individual Windows slave instead.
ET.NoInstallation=The selected ECU-TEST installation is not configured for this node.
ET.NotADirectory={0} is not a valid directory.
ET.NotHomeDirectory={0} is not a valid ECU-TEST home directory.
ET.NotRequired=Entry is mandatory only if it is intended to execute ECU-TEST on the Jenkins master, otherwise \
        configure each individual Windows slave.
ETToolProperty.DisplayName=Advanced Settings
ETToolProperty.InvalidProgID={0} is not a valid ProgID, allowed values are ECU-TEST.Application, \
        ECU-TEST.Application.<Major>.<Minor> or ECU-TEST6.Application
