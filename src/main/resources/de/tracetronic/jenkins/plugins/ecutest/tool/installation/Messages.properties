ETInstallation.DisplayName=ECU-TEST
ETInstallation.IsUnixSystem=Entry is not required because Jenkins master is running on an Unix-based system, \
    configure each individual Windows slave instead.
ETInstallation.NoInstallation=The selected ECU-TEST installation is not configured for this node.
ETInstallation.NotADirectory={0} is not a valid directory.
ETInstallation.NotHomeDirectory={0} is not a valid ECU-TEST home directory.
