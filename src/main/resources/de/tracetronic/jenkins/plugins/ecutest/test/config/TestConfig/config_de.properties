constants.description=Die konfigurierten globalen Konstanten stehen w\u00E4hrend der Testausf\u00FChrung als Variablen \
        zur Verf\u00FCgung, die ihren Wert nicht mehr \u00E4ndern. \
        <b>Achtung:</b> Ab <b>ECU-TEST Version 2022.3</b> werden keine ung\u00FCltigen Steuerzeichen in Strings mehr \
        anerkannt! D.h. insbesondere Backslashes in Windows-Pfaden m\u00FCssen hier maskiert werden \
        (<i>C:\\\\mein\\\\pfad</i> statt <i>C:\\mein\\pfad</i>), damit 'Backslash - n\u00E4chstes Zeichen' nicht als \
        Escape-Sequenz interpretiert wird und es in ECU-TEST zu keinem Fehler kommt.
