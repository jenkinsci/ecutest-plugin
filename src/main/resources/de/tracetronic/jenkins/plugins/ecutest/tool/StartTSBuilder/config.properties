keepInstance.description=Re-uses an already running Tool-Server instance, instead a new one will be started.
keepInstance.title=Keep Previous Instance
tcpPort.description=Determines the TCP port to which the Tool-Server is to be connected. The command line parameter \
        overwrites the indication in Toollibs.ini. If nothing is specified, the standard value 5017 will be used.
tcpPort.title=TCP Port
timeout.description=Defines the maximum time in seconds starting the Tool-Server, 0 to disable it.
timeout.title=Execution Timeout
toolLibsIni.description=Allows the explicit designation of Toollibs.ini to be used. Without that indication the \
        Toollibs.ini will be used in default directory.
toolLibsIni.title=Path to ToolLibs.ini
