<div>
    <p>Gets a TEST-GUIDE server instance by name which must be present in the TEST-GUIDE installations.</p>
    <dl>Signatures:
        <dd>
            <pre>
ATX.server(String atxName) : ATXServer
            </pre>
        </dd>
    </dl>
    <dl>Examples:
        <dd>
            <pre>
ATX.server('TEST-GUIDE')
            </pre>
            <pre>
ATX.server atxName: 'TEST-GUIDE'
            </pre>
        </dd>
    </dl>
</div>
