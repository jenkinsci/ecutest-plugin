<div>
    Gets a TEST-GUIDE server instance by name which must be present in the TEST-GUIDE installations.
    <div>
        <br/>Signature:<br/>
        <pre>ATX.server(String atxName) : ATXServer</pre>
        <br/>Examples:<br/>
        <pre>ATX.server('TEST-GUIDE')</pre>
        or
        <pre>ATX.server atxName: 'TEST-GUIDE'</pre>
    </div>
</div>
