progId.description=Determines the programmatic identifier of registered COM server, can be set to a specific version \
    allowing to use different ecu.test versions in parallel, e.g. ECU-TEST.Application.2023.4\n\
    Default value is ECU-TEST.Application, starting with ecu.test 2024.1 ecu.test.Application should be used.
progId.title=COM ProgID
registerComServer.description=Re-registers the COM server before each start of ecu.test.
registerComServer.title=Register COM Server
timeout.description=Defines the maximum execution time for COM requests to detect hanging tool connections, \
    0 to disable it.
timeout.title=COM Timeout
